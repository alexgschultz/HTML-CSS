<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        thead {
            background-color: darkgray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .media {
            background-color: darkgray;
            color: white;
        }

        .mde {
            text-align: left;
        }

        .num {
            text-align: center;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                <td>Nota1</td>
                <td>Nota2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">8.5</td>
                <td class="num">9.0</td>
                <td class="num">8.7</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">7.5</td>
                <td class="num">8.0</td>
                <td class="num">7.7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">7.0</td>
                <td class="num">6.5</td>
                <td class="num">6.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">6.0</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="col" class="mde">Média de Exatas</th>
                <td class="num">30.1</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
                <td class="num">7.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
                <td class="num">7.5</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="col" class="mde">Média de Humanas</th>
                <td class="num">15</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
